<button class="new-city" (click)="showAddModal = true">
  <div>
    <img src="assets/plus.svg" alt="" height="25" width="25" />
  </div>
  <span>Add new city</span>
</button>
<p-divider />
<list-capitals
  *ngIf="listCapitals$ | async as capitals"
  [capitals]="capitals"
></list-capitals>

<add-city
  [city]="city"
  [visible]="showAddModal"
  (onCancel)="showAddModal = false"
  (onValidate)="validate($event)"
>
</add-city>
